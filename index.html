<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cow Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">long moo</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">three moos</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">moo</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">herd</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">cows</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">cow + bell</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">simple moo</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/long-moo.wav"></audio>
  <audio data-key="83" src="sounds/moo-x3.wav"></audio>
  <audio data-key="68" src="sounds/moo.wav"></audio>
  <audio data-key="70" src="sounds/herd.wav"></audio>
  <audio data-key="71" src="sounds/cows.wav"></audio>
  <audio data-key="72" src="sounds/cow-and-bell.wav"></audio>
  <audio data-key="74" src="sounds/simple-moo.wav"></audio>


<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if(!audio) return; // stops the function if you press a button that isn't mapped to a sound
    audio.currentTime = 0; // rewinds the audio so you can press buttons in succession without issues
    audio.play();
  });

</script>


</body>
</html>
